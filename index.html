<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Silverscreen">
  <title>Silverscreen - TV Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    #root {
      min-height: 100vh;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .container {
      max-width: 100%;
      padding: 0;
    }

    .header {
      padding: 20px;
      padding-top: max(20px, env(safe-area-inset-top));
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      color: #d4af37;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 16px;
      color: #a1a1aa;
      margin-bottom: 20px;
    }

    .log-button {
      background: #d4af37;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .log-button:active {
      background: #f4c542;
    }

    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px 20px;
    }

    .stat-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #a1a1aa;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
    }

    .search-container {
      padding: 10px 20px 20px;
    }

    .search-input {
      width: 100%;
      background: #1a1a1a;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .search-input::placeholder {
      color: #a1a1aa;
    }

    .filter-row {
      display: flex;
      gap: 10px;
      padding: 0 20px 20px;
      align-items: center;
    }

    .filter-container {
      display: flex;
      gap: 10px;
      flex: 1;
    }

    .filter-button {
      flex: 1;
      background: #1a1a1a;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filter-button.active {
      background: #d4af37;
      color: #000;
    }

    .view-toggle {
      display: flex;
      gap: 5px;
      background: #1a1a1a;
      padding: 5px;
      border-radius: 10px;
    }

    .view-toggle-btn {
      background: transparent;
      border: none;
      color: #a1a1aa;
      padding: 8px 12px;
      border-radius: 7px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .view-toggle-btn.active {
      background: #d4af37;
      color: #000;
    }

    .view-toggle-btn svg {
      width: 20px;
      height: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px 20px;
    }

    .grid.list-view {
      grid-template-columns: 1fr;
    }

    .show-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .show-card:active {
      transform: scale(0.95);
    }

    .show-card.list-view {
      display: flex;
      flex-direction: row;
    }

    .poster-container {
      width: 100%;
      aspect-ratio: 2/3;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }

    .list-view .poster-container {
      width: 80px;
      height: 120px;
      flex-shrink: 0;
    }

    .poster-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .poster-container.loading {
      background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .placeholder-text {
      font-size: 12px;
      font-weight: bold;
      color: #d4af37;
      text-align: center;
      word-wrap: break-word;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
    }

    .show-info {
      padding: 10px;
      flex: 1;
    }

    .list-view .show-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .show-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .show-meta {
      display: flex;
      align-items: center;
      gap: 3px;
      flex-wrap: wrap;
    }

    .show-meta-text {
      font-size: 12px;
    }

    .meta-season {
      color: #d4af37;
    }

    .meta-year, .meta-date {
      color: #a1a1aa;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #1a1a1a;
      border-radius: 20px;
      overflow: hidden;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .modal-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #a1a1aa;
    }

    .modal-meta .highlight {
      color: #d4af37;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      color: #a1a1aa;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input, .form-select {
      width: 100%;
      background: #0a0a0a;
      color: #fff;
      border: 1px solid #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: #d4af37;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .edit-button, .save-button {
      background: #d4af37;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      flex: 1;
      cursor: pointer;
    }

    .delete-button {
      background: #c41e3a;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .cancel-button, .close-button {
      background: transparent;
      color: #a1a1aa;
      padding: 15px;
      border: none;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 36px;
      }
      
      .grid:not(.list-view) {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // TMDB API Configuration
    const TMDB_API_KEY = 'YOUR_TMDB_API_KEY_HERE'; // Users will need to get their own key
    const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
    const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed'));
      });
    }

    // TV Tracker App
    class TVTracker {
      constructor() {
        this.shows = [];
        this.searchQuery = '';
        this.activeView = 'all';
        this.selectedShow = null;
        this.viewMode = 'grid'; // 'grid' or 'list'
        this.isEditing = false;
        this.loadShows();
        this.render();
      }

      async searchTMDB(title, year) {
        if (TMDB_API_KEY === 'YOUR_TMDB_API_KEY_HERE') {
          return null;
        }
        
        try {
          const response = await fetch(
            `${TMDB_BASE_URL}/search/tv?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(title)}&first_air_date_year=${year || ''}`
          );
          const data = await response.json();
          
          if (data.results && data.results.length > 0) {
            return data.results[0].poster_path 
              ? `${TMDB_IMAGE_BASE}${data.results[0].poster_path}`
              : null;
          }
        } catch (error) {
          console.error('TMDB search error:', error);
        }
        return null;
      }

      loadShows() {
        const stored = localStorage.getItem('silverscreen-shows');
        if (stored) {
          this.shows = JSON.parse(stored);
        } else {
          // Sample data with date completed
          this.shows = [
            {
              id: '1',
              title: 'Pluribus',
              season: '1',
              year: '2026',
              genre: 'Drama',
              platform: 'Apple TV',
              rating: 0,
              status: 'completed',
              dateCompleted: '2026-02-10',
              poster: null
            },
            {
              id: '2',
              title: 'Your Friends and Neighbors',
              season: '1',
              year: '2026',
              genre: 'Drama',
              platform: 'Apple TV',
              rating: 0,
              status: 'completed',
              dateCompleted: '2026-02-08',
              poster: null
            },
            {
              id: '3',
              title: 'The Sex Lives of College Girls',
              season: '1',
              year: '2021',
              genre: 'Comedy',
              platform: 'HBO Max',
              rating: 0,
              status: 'completed',
              dateCompleted: '2026-01-20',
              poster: null
            },
            {
              id: '4',
              title: 'The Sex Lives of College Girls',
              season: '2',
              year: '2022',
              genre: 'Comedy',
              platform: 'HBO Max',
              rating: 0,
              status: 'completed',
              dateCompleted: '2026-01-25',
              poster: null
            },
            {
              id: '5',
              title: 'Heated Rivalry',
              season: '1',
              year: '2026',
              genre: 'Drama',
              platform: 'HBO Max',
              rating: 0,
              status: 'watching',
              poster: null
            },
            {
              id: '6',
              title: 'The Pitt',
              season: '2',
              year: '2026',
              genre: 'Drama',
              platform: 'HBO Max',
              rating: 0,
              status: 'watching',
              poster: null
            },
            {
              id: '7',
              title: 'The Sex Lives of College Girls',
              season: '3',
              year: '2024',
              genre: 'Comedy',
              platform: 'HBO Max',
              rating: 0,
              status: 'watching',
              poster: null
            },
            {
              id: '8',
              title: 'A Knight of The Seven Kingdoms',
              season: '1',
              year: '2026',
              genre: 'Fantasy',
              platform: 'HBO Max',
              rating: 0,
              status: 'watching',
              poster: null
            },
            {
              id: '9',
              title: 'Andor',
              season: '2',
              year: '2025',
              genre: 'Sci-Fi',
              platform: 'Disney+',
              rating: 0,
              status: 'watching',
              poster: null
            }
          ];
          this.saveShows();
          this.loadPosters();
        }
      }

      async loadPosters() {
        for (let show of this.shows) {
          if (!show.poster) {
            show.poster = await this.searchTMDB(show.title, show.year);
          }
        }
        this.saveShows();
        this.render();
      }

      saveShows() {
        localStorage.setItem('silverscreen-shows', JSON.stringify(this.shows));
      }

      getFilteredShows() {
        let filtered = this.shows.filter(show => {
          const matchesSearch = show.title.toLowerCase().includes(this.searchQuery.toLowerCase());
          const matchesView = this.activeView === 'all' || 
                            (this.activeView === 'diary' && show.status === 'completed') ||
                            (this.activeView === 'watching' && show.status === 'watching');
          return matchesSearch && matchesView;
        });

        // Sort by date completed if in diary view
        if (this.activeView === 'diary') {
          filtered.sort((a, b) => {
            const dateA = new Date(a.dateCompleted || '1900-01-01');
            const dateB = new Date(b.dateCompleted || '1900-01-01');
            return dateB - dateA; // Most recent first
          });
        }

        return filtered;
      }

      getStats() {
        const total = this.shows.length;
        const watching = this.shows.filter(s => s.status === 'watching').length;
        const completed = this.shows.filter(s => s.status === 'completed').length;
        const ratedShows = this.shows.filter(s => s.rating > 0);
        const avgRating = ratedShows.length > 0 
          ? (this.shows.reduce((sum, s) => sum + s.rating, 0) / ratedShows.length).toFixed(1)
          : 'N/A';
        
        return { total, watching, completed, avgRating };
      }

      formatDate(dateStr) {
        if (!dateStr) return '';
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
      }

      updateShow(id, updates) {
        const index = this.shows.findIndex(s => s.id === id);
        if (index !== -1) {
          this.shows[index] = { ...this.shows[index], ...updates };
          this.saveShows();
        }
      }

      deleteShow(id) {
        if (confirm('Are you sure you want to delete this show?')) {
          this.shows = this.shows.filter(s => s.id !== id);
          this.saveShows();
          this.selectedShow = null;
          this.render();
        }
      }

      render() {
        const stats = this.getStats();
        const filteredShows = this.getFilteredShows();

        document.getElementById('root').innerHTML = `
          <div class="container">
            <div class="header">
              <div class="title">Silverscreen</div>
              <div class="subtitle">Your television companion</div>
              <button class="log-button" id="logButton">+ Log Show</button>
            </div>

            <div class="stats-container">
              <div class="stat-card">
                <div class="stat-label">TOTAL</div>
                <div class="stat-value">${stats.total}</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">WATCHING</div>
                <div class="stat-value">${stats.watching}</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">COMPLETED</div>
                <div class="stat-value">${stats.completed}</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">AVG RATING</div>
                <div class="stat-value">${stats.avgRating}</div>
              </div>
            </div>

            <div class="search-container">
              <input 
                type="text" 
                class="search-input" 
                placeholder="Search your shows..."
                id="searchInput"
                value="${this.searchQuery}"
              >
            </div>

            <div class="filter-row">
              <div class="filter-container">
                <button class="filter-button ${this.activeView === 'all' ? 'active' : ''}" data-filter="all">All</button>
                <button class="filter-button ${this.activeView === 'diary' ? 'active' : ''}" data-filter="diary">Diary</button>
                <button class="filter-button ${this.activeView === 'watching' ? 'active' : ''}" data-filter="watching">Watching</button>
              </div>
              <div class="view-toggle">
                <button class="view-toggle-btn ${this.viewMode === 'grid' ? 'active' : ''}" data-view="grid">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                  </svg>
                </button>
                <button class="view-toggle-btn ${this.viewMode === 'list' ? 'active' : ''}" data-view="list">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"/>
                    <line x1="8" y1="12" x2="21" y2="12"/>
                    <line x1="8" y1="18" x2="21" y2="18"/>
                    <line x1="3" y1="6" x2="3.01" y2="6"/>
                    <line x1="3" y1="12" x2="3.01" y2="12"/>
                    <line x1="3" y1="18" x2="3.01" y2="18"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="grid ${this.viewMode === 'list' ? 'list-view' : ''}">
              ${filteredShows.map(show => `
                <div class="show-card ${this.viewMode === 'list' ? 'list-view' : ''}" data-show-id="${show.id}">
                  <div class="poster-container ${!show.poster ? 'loading' : ''}">
                    ${show.poster 
                      ? `<img src="${show.poster}" alt="${show.title}" loading="lazy">` 
                      : `<div class="placeholder-text">${show.title}</div>`
                    }
                  </div>
                  <div class="show-info">
                    <div class="show-title">${show.title}</div>
                    <div class="show-meta">
                      <span class="show-meta-text meta-season">S${show.season}</span>
                      <span class="show-meta-text meta-year"> • ${show.year}</span>
                      ${this.activeView === 'diary' && show.dateCompleted 
                        ? `<span class="show-meta-text meta-date"> • ${this.formatDate(show.dateCompleted)}</span>` 
                        : ''}
                    </div>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>

          <div class="modal-overlay ${this.selectedShow ? 'active' : ''}" id="modal">
            ${this.selectedShow ? `
              <div class="modal-content">
                <div class="poster-container">
                  ${this.selectedShow.poster 
                    ? `<img src="${this.selectedShow.poster}" alt="${this.selectedShow.title}">` 
                    : `<div class="placeholder-text">${this.selectedShow.title}</div>`
                  }
                </div>
                <div class="modal-body">
                  ${!this.isEditing ? `
                    <div class="modal-title">${this.selectedShow.title}</div>
                    <div class="modal-meta">
                      <span class="highlight">Season ${this.selectedShow.season}</span>
                      <span> • </span>
                      <span>${this.selectedShow.year}</span>
                      <span> • </span>
                      <span>${this.selectedShow.genre}</span>
                      <span> • </span>
                      <span>${this.selectedShow.platform}</span>
                      ${this.selectedShow.dateCompleted ? `
                        <span> • </span>
                        <span>Completed: ${this.formatDate(this.selectedShow.dateCompleted)}</span>
                      ` : ''}
                    </div>
                    <div class="button-row">
                      <button class="edit-button" id="editButton">Edit</button>
                      <button class="delete-button" id="deleteButton">Delete</button>
                    </div>
                    <button class="close-button" id="closeButton">Close</button>
                  ` : `
                    <div class="form-group">
                      <label class="form-label">Title</label>
                      <input type="text" class="form-input" id="editTitle" value="${this.selectedShow.title}">
                    </div>
                    <div class="form-group">
                      <label class="form-label">Season</label>
                      <input type="text" class="form-input" id="editSeason" value="${this.selectedShow.season}">
                    </div>
                    <div class="form-group">
                      <label class="form-label">Year</label>
                      <input type="text" class="form-input" id="editYear" value="${this.selectedShow.year}">
                    </div>
                    <div class="form-group">
                      <label class="form-label">Genre</label>
                      <input type="text" class="form-input" id="editGenre" value="${this.selectedShow.genre}">
                    </div>
                    <div class="form-group">
                      <label class="form-label">Platform</label>
                      <input type="text" class="form-input" id="editPlatform" value="${this.selectedShow.platform}">
                    </div>
                    <div class="form-group">
                      <label class="form-label">Status</label>
                      <select class="form-select" id="editStatus">
                        <option value="watching" ${this.selectedShow.status === 'watching' ? 'selected' : ''}>Watching</option>
                        <option value="completed" ${this.selectedShow.status === 'completed' ? 'selected' : ''}>Completed</option>
                      </select>
                    </div>
                    <div class="form-group" id="dateCompletedGroup" style="display: ${this.selectedShow.status === 'completed' ? 'block' : 'none'}">
                      <label class="form-label">Date Completed</label>
                      <input type="date" class="form-input" id="editDateCompleted" value="${this.selectedShow.dateCompleted || ''}">
                    </div>
                    <div class="form-group">
                      <label class="form-label">Rating (0-10)</label>
                      <input type="number" class="form-input" id="editRating" min="0" max="10" step="0.5" value="${this.selectedShow.rating}">
                    </div>
                    <div class="button-row">
                      <button class="save-button" id="saveButton">Save</button>
                      <button class="cancel-button" id="cancelButton">Cancel</button>
                    </div>
                  `}
                </div>
              </div>
            ` : ''}
          </div>
        `;

        this.attachEventListeners();
      }

      attachEventListeners() {
        // Search
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
          searchInput.addEventListener('input', (e) => {
            this.searchQuery = e.target.value;
            this.render();
          });
        }

        // Filter buttons
        document.querySelectorAll('.filter-button').forEach(btn => {
          btn.addEventListener('click', (e) => {
            this.activeView = e.target.dataset.filter;
            this.render();
          });
        });

        // View toggle
        document.querySelectorAll('.view-toggle-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            this.viewMode = e.currentTarget.dataset.view;
            this.render();
          });
        });

        // Show cards
        document.querySelectorAll('.show-card').forEach(card => {
          card.addEventListener('click', (e) => {
            const showId = e.currentTarget.dataset.showId;
            this.selectedShow = this.shows.find(s => s.id === showId);
            this.isEditing = false;
            this.render();
          });
        });

        // Log button
        const logBtn = document.getElementById('logButton');
        if (logBtn) {
          logBtn.addEventListener('click', () => {
            alert('Add Show feature coming soon! You can edit existing shows for now.');
          });
        }

        // Edit button
        const editBtn = document.getElementById('editButton');
        if (editBtn) {
          editBtn.addEventListener('click', () => {
            this.isEditing = true;
            this.render();
          });
        }

        // Delete button
        const deleteBtn = document.getElementById('deleteButton');
        if (deleteBtn) {
          deleteBtn.addEventListener('click', () => {
            this.deleteShow(this.selectedShow.id);
          });
        }

        // Save button
        const saveBtn = document.getElementById('saveButton');
        if (saveBtn) {
          saveBtn.addEventListener('click', async () => {
            const updates = {
              title: document.getElementById('editTitle').value,
              season: document.getElementById('editSeason').value,
              year: document.getElementById('editYear').value,
              genre: document.getElementById('editGenre').value,
              platform: document.getElementById('editPlatform').value,
              status: document.getElementById('editStatus').value,
              rating: parseFloat(document.getElementById('editRating').value) || 0,
              dateCompleted: document.getElementById('editDateCompleted').value
            };

            // If title or year changed, fetch new poster
            if (updates.title !== this.selectedShow.title || updates.year !== this.selectedShow.year) {
              updates.poster = await this.searchTMDB(updates.title, updates.year);
            }

            this.updateShow(this.selectedShow.id, updates);
            this.selectedShow = { ...this.selectedShow, ...updates };
            this.isEditing = false;
            this.render();
          });
        }

        // Cancel button
        const cancelBtn = document.getElementById('cancelButton');
        if (cancelBtn) {
          cancelBtn.addEventListener('click', () => {
            this.isEditing = false;
            this.render();
          });
        }

        // Close button
        const closeBtn = document.getElementById('closeButton');
        if (closeBtn) {
          closeBtn.addEventListener('click', () => {
            this.selectedShow = null;
            this.isEditing = false;
            this.render();
          });
        }

        // Modal overlay click
        const modal = document.getElementById('modal');
        if (modal) {
          modal.addEventListener('click', (e) => {
            if (e.target === modal) {
              this.selectedShow = null;
              this.isEditing = false;
              this.render();
            }
          });
        }

        // Status change handler for date completed field
        const statusSelect = document.getElementById('editStatus');
        if (statusSelect) {
          statusSelect.addEventListener('change', (e) => {
            const dateGroup = document.getElementById('dateCompletedGroup');
            if (dateGroup) {
              dateGroup.style.display = e.target.value === 'completed' ? 'block' : 'none';
            }
          });
        }
      }
    }

    // Initialize app
    new TVTracker();
  </script>
</body>
</html>
