<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="theme-color" content="#0a0a0a">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.3s, color 0.3s;
    }

    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      margin-top: 5px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .autocomplete-dropdown.active {
      display: block;
    }

    .autocomplete-item {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .autocomplete-item:last-child {
      border-bottom: none;
    }

    .autocomplete-item:hover {
      background: #2a2a2a;
    }

    .autocomplete-item img {
      width: 30px;
      height: 45px;
      object-fit: cover;
      border-radius: 4px;
    }

    .autocomplete-item-info {
      flex: 1;
    }

    .autocomplete-item-title {
      font-weight: bold;
      color: #fff;
    }

    .autocomplete-item-year {
      font-size: 12px;
      color: #a1a1aa;
    }

    body.light-mode .autocomplete-dropdown {
      background: #ffffff;
      border-color: #d0d0d0;
    }

    body.light-mode .autocomplete-item {
      border-bottom-color: #e0e0e0;
    }

    body.light-mode .autocomplete-item:hover {
      background: #f5f5f5;
    }

    body.light-mode .autocomplete-item-title {
      color: #0a0a0a;
    }

    #root {
      min-height: 100vh;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .container {
      max-width: 100%;
      padding: 0;
    }

    .header {
      padding: 20px;
      padding-top: max(20px, env(safe-area-inset-top));
      position: relative;
    }

    .settings-icon {
      position: absolute;
      top: max(20px, env(safe-area-inset-top));
      right: 20px;
      background: transparent;
      border: none;
      color: #a1a1aa;
      cursor: pointer;
      padding: 8px;
      font-size: 24px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-icon svg {
      width: 24px;
      height: 24px;
    }

    .logo {
      height: 56px;
      width: auto;
      display: block;
    }

    .title-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      color: #d4af37;
      margin-bottom: 0;
      line-height: 1;
    }

    .subtitle {
      font-size: 16px;
      color: #a1a1aa;
      margin-bottom: 20px;
    }

    .log-button {
      background: #d4af37;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .log-button:active {
      background: #f4c542;
    }

    .stats-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px 20px;
    }

    .stat-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .stat-card:hover {
      background: #252525;
    }

    .stat-card.active {
      background: #d4af37;
      border-color: #d4af37;
    }

    .stat-card.active .stat-label,

    }

    .stat-label {
      font-size: 24px;
      color: #a1a1aa;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
    }

    .search-container {
      padding: 10px 20px 20px;
    }

    .search-input {
      width: 100%;
      background: #1a1a1a;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .search-input::placeholder {
      color: #a1a1aa;
    }

    .filter-button {
      background: #1a1a1a;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filter-button:hover {
      background: #252525;
    }

    .filter-button.active {
      background: #d4af37;
      color: #000;
    }

    .filter-button.active svg {
      stroke: #000;
    }

    .view-toggle {
      display: flex;
      gap: 5px;
      background: #1a1a1a;
      padding: 5px;
      border-radius: 10px;
    }

    .view-toggle-btn {
      background: transparent;
      border: none;
      color: #a1a1aa;
      padding: 8px 12px;
      border-radius: 7px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .view-toggle-btn.active {
      background: #d4af37;
      color: #000;
    }

    .view-toggle-btn svg {
      width: 20px;
      height: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px 20px;
    }

    .grid.list-view {
      grid-template-columns: 1fr;
    }

    .show-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .show-card:active {
      transform: scale(0.95);
    }

    .show-card.list-view {
      display: flex;
      flex-direction: row;
    }

    .poster-container {
      width: 100%;

      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      position: relative;
      overflow: hidden;
      border-radius: 4px;
    }

    .list-view .poster-container {
      width: 80px;
      height: 120px;
      flex-shrink: 0;
    }

    .modal-content .poster-container.small {
      width: 100px;
      height: 150px;
      flex-shrink: 0;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .poster-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .poster-container.loading {
      background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .placeholder-text {
      font-size: 12px;
      font-weight: bold;
      color: #d4af37;
      text-align: center;
      word-wrap: break-word;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
    }

    .show-info {
      padding: 10px;
      flex: 1;
    }

    .list-view .show-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .show-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;

    .show-meta {
      display: flex;
      align-items: center;
      gap: 3px;
      flex-wrap: wrap;
    }

    .show-meta-text {
      font-size: 12px;
    }

    .meta-season {

    }

    .meta-year, .meta-date {

    }

    .platform-badge {
      display: inline-flex;
      align-items: center;
      background: transparent;
      border: none;
      border-radius: 6px;
      padding: 2px 6px;
      margin-left: 8px;
      height: 28px;
    }

    .platform-logo {
      height: 20px;
      width: auto;
      max-width: 60px;

      filter: brightness(1.1);
    }

    .list-view .platform-badge {

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

    .modal-overlay.active {

      margin-bottom: 20px;

      color: #d4af37;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      color: #a1a1aa;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 5px;

    }

      margin-top: 5px;

      margin-top: 8px;

      align-items: center;

      background: #1a1a1a;
      border-radius: 8px;
      cursor: pointer;

      white-space: nowrap;

    .season-option input[type="radio"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: #d4af37;
    }

    .season-info {
      display: flex;
      flex-direction: column;
    }

    .season-title {
      font-weight: 600;
      color: #fff;
      font-size: 13px;
    }

    .season-details {
      font-size: 11px;
      color: #a1a1aa;
      margin-top: 2px;
    }

    body.light-mode .season-option {
      background: #f5f5f5;
    }

    body.light-mode .season-option:hover {
      background: #e8e8e8;
    }

    body.light-mode .season-title {
      color: #0a0a0a;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .edit-button, .save-button {
      background: #d4af37;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      flex: 1;
      cursor: pointer;
    }

    .delete-button {
      background: #c41e3a;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .cancel-button, .close-button {
      background: transparent;
      color: #a1a1aa;
      padding: 15px;
      border: none;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    .info-box {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .info-box-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #d4af37;
    }

    .info-box-text {
      font-size: 14px;
      line-height: 1.5;

      color: #d4af37;

    @media (max-width: 480px) {
      .title {
        font-size: 36px;
      }
      
      .grid:not(.list-view) {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed'));
      });
    }

    // TV Tracker App
    class TVTracker {
      constructor() {
        this.shows = [];
        this.searchQuery = '';
        this.activeView = 'all';
        this.selectedShow = null;
        this.viewMode = 'grid'; // 'grid' or 'list'
        this.isEditing = false;
        this.showingSettings = false;
        this.showingAddShow = false;
        this.autocompleteResults = [];
        this.searchTimeout = null;
        this.selectedShowForAdd = null; // Store selected show data when adding
        this.availableSeasons = []; // Store seasons from TMDB
        
        // Streaming service logos (JustWatch CDN)
        this.platformLogos = {
          'Netflix': 'https://images.justwatch.com/icon/190848813/s100/nfx.webp',
          'HBO Max': 'https://images.justwatch.com/icon/332884837/s100/max.avif',

        };
        
        this.loadShows();
        this.render();
      }

      getTMDBKey() {
        // Built-in API key - can be overridden in settings
        return localStorage.getItem('tmdb-api-key') || 'cedb02738b9dc3d0e43d2e73a614fd24';
      }

      setTMDBKey(key) {
        localStorage.setItem('tmdb-api-key', key);
      }

      async searchTMDB(title) {
        const apiKey = this.getTMDBKey();
        if (!apiKey) {
          return { poster: null, year: null, genres: null };
        }
        
        try {
          const response = await fetch(
            `https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(title)}`
          );
          const data = await response.json();
          
          if (data.results && data.results.length > 0) {
            const show = data.results[0];
            const poster = show.poster_path 
              ? `https://image.tmdb.org/t/p/w500${show.poster_path}`
              : null;
            const year = show.first_air_date 
              ? show.first_air_date.split('-')[0]
              : null;
            
            // Get genre names
            const genreMap = {
              10759: 'Action & Adventure',
              16: 'Animation',
              35: 'Comedy',
              80: 'Crime',
              99: 'Documentary',
              18: 'Drama',
              10751: 'Family',
              10762: 'Kids',
              9648: 'Mystery',
              10763: 'News',
              10764: 'Reality',
              10765: 'Sci-Fi & Fantasy',
              10766: 'Soap',
              10767: 'Talk',
              10768: 'War & Politics',
              37: 'Western'
            };
            
            const genres = show.genre_ids && show.genre_ids.length > 0
              ? show.genre_ids.map(id => genreMap[id]).filter(Boolean).join(', ')
              : null;
            
            return { poster, year, genres };
          }
        } catch (error) {
          console.error('TMDB search error:', error);
        }
        return { poster: null, year: null, genres: null };
      }

      async autocompleteSearch(query) {
        const apiKey = this.getTMDBKey();
        if (!apiKey || !query || query.length < 2) {
          this.autocompleteResults = [];
          return;
        }
        
        try {
          const response = await fetch(
            `https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(query)}`
          );
          const data = await response.json();
          
          if (data.results && data.results.length > 0) {
            this.autocompleteResults = data.results.slice(0, 5).map(show => ({
              id: show.id,
              title: show.name,
              year: show.first_air_date ? show.first_air_date.split('-')[0] : null,
              poster: show.poster_path ? `https://image.tmdb.org/t/p/w92${show.poster_path}` : null
            }));
          } else {
            this.autocompleteResults = [];
          }
        } catch (error) {
          console.error('Autocomplete search error:', error);
          this.autocompleteResults = [];
        }
      }

      async fetchSeasons(showId) {
        const apiKey = this.getTMDBKey();
        if (!apiKey || !showId) {
          return [];
        }

        try {
          const response = await fetch(
            `https://api.themoviedb.org/3/tv/${showId}?api_key=${apiKey}`
          );
          const data = await response.json();
          
          if (data.seasons) {
            // Filter out season 0 (specials) and return season data
            return data.seasons
              .filter(season => season.season_number > 0)
              .map(season => ({
                number: season.season_number,
                name: season.name,
                episodeCount: season.episode_count,
                airDate: season.air_date,
                poster: season.poster_path ? `https://image.tmdb.org/t/p/w500${season.poster_path}` : null
              }));
          }
          return [];
        } catch (error) {
          console.error('Error fetching seasons:', error);
          return [];
        }
      }

      async fetchSeasonData(showId, seasonNumber) {
        const apiKey = this.getTMDBKey();
        if (!apiKey || !showId) {
          return { poster: null, seasonYear: null };
        }

        try {
          const response = await fetch(
            `https://api.themoviedb.org/3/tv/${showId}/season/${seasonNumber}?api_key=${apiKey}`
          );
          const data = await response.json();
          
          return {
            poster: data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : null,
            seasonYear: data.air_date ? data.air_date.split('-')[0] : null
          };
        } catch (error) {
          console.error('Error fetching season data:', error);
          return { poster: null, seasonYear: null };
        }
      }

            {

      async loadPosters() {
        for (let show of this.shows) {
          if (!show.poster || !show.year) {
            const data = await this.searchTMDB(show.title);
            if (data.poster) show.poster = data.poster;
            if (data.year) show.year = data.year;
            if (data.genres && !show.genre) show.genre = data.genres;
          }
        }
        this.saveShows();
        this.render();
      }

      saveShows() {
        localStorage.setItem('silverscreen-shows', JSON.stringify(this.shows));
      }

      getFilteredShows() {
        let filtered = this.shows.filter(show => {
          const matchesSearch = show.title.toLowerCase().includes(this.searchQuery.toLowerCase());
          const matchesView = this.activeView === 'all' || 
                            (this.activeView === 'completed' && show.status === 'completed') ||
                            (this.activeView === 'watching' && show.status === 'watching');
          return matchesSearch && matchesView;
        });

        // Sort by date completed if in completed view
        if (this.activeView === 'completed') {
          filtered.sort((a, b) => {
            const dateA = new Date(a.dateCompleted || '1900-01-01');
            const dateB = new Date(b.dateCompleted || '1900-01-01');
            return dateB - dateA; // Most recent first
          });
        }

        return filtered;
      }

      getStats() {
        const total = this.shows.length;
        const watching = this.shows.filter(s => s.status === 'watching').length;
        const completed = this.shows.filter(s => s.status === 'completed').length;
        
        return { total, watching, completed };
      }

      formatDate(dateStr) {
        if (!dateStr) return '';
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
      }

      getPlatformLogo(platform) {
        if (!platform) return null;
        
        // Check for exact match
        if (this.platformLogos[platform]) {
          return this.platformLogos[platform];
        }
        
        // Check for partial match (case insensitive)
        const platformLower = platform.toLowerCase();
        for (const [key, logo] of Object.entries(this.platformLogos)) {
          if (key.toLowerCase().includes(platformLower) || platformLower.includes(key.toLowerCase())) {
            return logo;
          }
        }
        return null;
      }

      attachEventListeners() {

        if (settingsBtn) {

            this.render();
          });
        }

        // Grid view button
        const gridViewBtn = document.getElementById('gridViewBtn');
        if (gridViewBtn) {
          gridViewBtn.addEventListener('click', () => {
            this.viewMode = 'grid';
            this.render();
          });
        }

        // List view button
        const listViewBtn = document.getElementById('listViewBtn');
        if (listViewBtn) {
          listViewBtn.addEventListener('click', () => {
            this.viewMode = 'list';
            this.render();
          });
        }

        // Refresh all posters and season data
        const refreshPosters = document.getElementById('refreshPosters');
        if (refreshPosters) {
          refreshPosters.addEventListener('click', async () => {
            if (!this.getTMDBKey()) {
              alert('TMDB API key is required!');
              return;
            }
            
            if (confirm('This will refresh all posters, season years, and genres from TMDB. Continue?')) {
              refreshPosters.textContent = 'Refreshing...';
              refreshPosters.disabled = true;
              
              // Force refresh all shows with season-specific data
              for (let show of this.shows) {
                const apiKey = this.getTMDBKey();
                try {
                  // Search for show to get ID
                  const searchResponse = await fetch(
                    `https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(show.title)}`
                  );
                  const searchData = await searchResponse.json();
                  
                  if (searchData.results && searchData.results.length > 0) {
                    const showId = searchData.results[0].id;
                    const data = await this.searchTMDB(show.title);
                    if (data.year) show.year = data.year;
                    if (data.genres) show.genre = data.genres;
                    
                    // Fetch season-specific data
                    const seasonData = await this.fetchSeasonData(showId, show.season);
                    if (seasonData.poster) show.poster = seasonData.poster;
                    if (seasonData.seasonYear) show.seasonYear = seasonData.seasonYear;
                  }
                } catch (error) {
                  console.error(`Error refreshing ${show.title}:`, error);
                }
              }
              
              this.saveShows();
              this.showingSettings = false;
              this.render();
            }
          });
        }

        // Close settings
        const closeSettings = document.getElementById('closeSettings');
        if (closeSettings) {
          closeSettings.addEventListener('click', () => {
            this.showingSettings = false;
            this.render();
          });
        }

        // Settings modal overlay
        const settingsModal = document.getElementById('settingsModal');
        if (settingsModal) {
          settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
              this.showingSettings = false;
              this.render();
            }
          });
        }

        // Search
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
          searchInput.addEventListener('input', (e) => {
            this.searchQuery = e.target.value;
            this.render();
          });
        }

        // Stat card filters
        document.querySelectorAll('.stat-card').forEach(card => {
          card.addEventListener('click', (e) => {
            const filter = e.currentTarget.dataset.filter;
            // Toggle: if clicking active filter, go back to 'all'
            if (this.activeView === filter) {
              this.activeView = 'all';
            } else {
              this.activeView = filter;
            }
            this.render();
          });
        });

        // Show cards
        document.querySelectorAll('.show-card').forEach(card => {
          card.addEventListener('click', (e) => {
            const showId = e.currentTarget.dataset.showId;
            this.selectedShow = this.shows.find(s => s.id === showId);
            this.isEditing = false;
            this.render();
          });
        });

        // Log button
        const logBtn = document.getElementById('logButton');
        if (logBtn) {
          logBtn.addEventListener('click', () => {
            this.showingAddShow = true;
            this.render();
          });
        }

        // Edit button
        const editBtn = document.getElementById('editButton');
        if (editBtn) {
          editBtn.addEventListener('click', async () => {
            this.isEditing = true;
            
            // Fetch seasons for the selected show if we have the title
            if (this.selectedShow.title) {
              // First search for the show to get its ID
              const apiKey = this.getTMDBKey();
              if (apiKey) {
                try {
                  const response = await fetch(
                    `https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(this.selectedShow.title)}`
                  );
                  const data = await response.json();
                  if (data.results && data.results.length > 0) {
                    const showId = data.results[0].id;
                    this.availableSeasons = await this.fetchSeasons(showId);
                  }
                } catch (error) {
                  console.error('Error fetching show ID for editing:', error);
                  this.availableSeasons = [];
                }
              }
            }
            
            this.render();
          });
        }

        // Delete button
        const deleteBtn = document.getElementById('deleteButton');
        if (deleteBtn) {
          deleteBtn.addEventListener('click', () => {
            this.deleteShow(this.selectedShow.id);
          });
        }

        // Save button
        const saveBtn = document.getElementById('saveButton');
        if (saveBtn) {
          saveBtn.addEventListener('click', async () => {
            const newTitle = document.getElementById('editTitle').value;
            
            // Get season from radio button or text input (fallback)
            let season;
            const selectedSeasonRadio = document.querySelector('input[name="editSeason"]:checked');
            if (selectedSeasonRadio) {
              season = selectedSeasonRadio.value;
            } else {
              const seasonTextInput = document.getElementById('editSeasonText');
              season = seasonTextInput ? seasonTextInput.value : this.selectedShow.season;
            }
            
            const updates = {
              title: newTitle,
              season: season,
              platform: document.getElementById('editPlatform').value,
              status: document.querySelector('input[name="editStatus"]:checked').value,
              dateCompleted: document.getElementById('editDateCompleted').value
            };

            // If title changed, fetch new data
            if (newTitle !== this.selectedShow.title) {
              const apiKey = this.getTMDBKey();
              if (apiKey) {
                try {
                  // Search for show to get ID
                  const searchResponse = await fetch(
                    `https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(newTitle)}`
                  );
                  const searchData = await searchResponse.json();
                  
                  if (searchData.results && searchData.results.length > 0) {
                    const showId = searchData.results[0].id;
                    const data = await this.searchTMDB(newTitle);
                    if (data.year) updates.year = data.year;
                    if (data.genres) updates.genre = data.genres;
                    
                    // Fetch season-specific data
                    const seasonData = await this.fetchSeasonData(showId, season);
                    if (seasonData.poster) updates.poster = seasonData.poster;
                    if (seasonData.seasonYear) updates.seasonYear = seasonData.seasonYear;
                  }
                } catch (error) {
                  console.error('Error fetching updated data:', error);
                }
              }
            } else if (season !== this.selectedShow.season) {
              // Season changed, fetch season-specific data
              const apiKey = this.getTMDBKey();
              if (apiKey) {
                try {
                  // Search for show to get ID
                  const searchResponse = await fetch(
                    `https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(newTitle)}`
                  );
                  const searchData = await searchResponse.json();
                  
                  if (searchData.results && searchData.results.length > 0) {
                    const showId = searchData.results[0].id;
                    const seasonData = await this.fetchSeasonData(showId, season);
                    if (seasonData.poster) updates.poster = seasonData.poster;
                    if (seasonData.seasonYear) updates.seasonYear = seasonData.seasonYear;
                  }
                } catch (error) {
                  console.error('Error fetching season data:', error);
                }
              }
            }

            this.updateShow(this.selectedShow.id, updates);
            this.selectedShow = { ...this.selectedShow, ...updates };
            this.isEditing = false;
            this.availableSeasons = []; // Clear seasons
            this.render();
          });
        }

        // Cancel button
        const cancelBtn = document.getElementById('cancelButton');
        if (cancelBtn) {
          cancelBtn.addEventListener('click', () => {
            this.isEditing = false;
            this.availableSeasons = [];
            this.render();
          });
        }

        // Close button
        const closeBtn = document.getElementById('closeButton');
        if (closeBtn) {
          closeBtn.addEventListener('click', () => {
            this.selectedShow = null;
            this.isEditing = false;
            this.render();
          });
        }

        // Modal overlay click
        const modal = document.getElementById('modal');
        if (modal) {
          modal.addEventListener('click', (e) => {
            if (e.target === modal) {
              this.selectedShow = null;
              this.isEditing = false;
              this.render();
            }
          });
        }

        // Status change handler for date completed field (edit)
        document.querySelectorAll('input[name="editStatus"]').forEach(radio => {
          radio.addEventListener('change', (e) => {
            const dateGroup = document.getElementById('dateCompletedGroup');
            if (dateGroup) {
              dateGroup.style.display = e.target.value === 'completed' ? 'block' : 'none';
            }
          });
        });

        // Status change handler for date completed field (add)
        document.querySelectorAll('input[name="addStatus"]').forEach(radio => {
          radio.addEventListener('change', (e) => {
            const dateGroup = document.getElementById('addDateCompletedGroup');
            if (dateGroup) {
              dateGroup.style.display = e.target.value === 'completed' ? 'block' : 'none';
            }
          });
        });

        // Add show button
        const addShowButton = document.getElementById('addShowButton');
        if (addShowButton) {
          addShowButton.addEventListener('click', async () => {
            const title = document.getElementById('addTitle').value.trim();
            
            if (!title) {
              alert('Please enter a show title');
              return;
            }
            
            // Get selected season from radio button
            const selectedSeasonRadio = document.querySelector('input[name="season"]:checked');
            if (!selectedSeasonRadio) {
              alert('Please select a season from the list');
              return;
            }
            const season = selectedSeasonRadio.value;

            addShowButton.textContent = 'Adding Show...';
            addShowButton.disabled = true;

            // Fetch show details and season-specific data
            let showYear = new Date().getFullYear().toString();
            let showGenre = '';
            let seasonPoster = null;
            let seasonYear = null;
            
            if (this.selectedShowForAdd) {
              // We have the show ID, fetch general data and season-specific data
              const data = await this.searchTMDB(title);
              showYear = data.year || showYear;
              showGenre = data.genres || '';
              
              // Fetch season-specific poster and year
              const seasonData = await this.fetchSeasonData(this.selectedShowForAdd.id, season);
              seasonPoster = seasonData.poster;
              seasonYear = seasonData.seasonYear;
            } else {
              // Fallback: search TMDB
              const data = await this.searchTMDB(title);
              showYear = data.year || showYear;
              showGenre = data.genres || '';
            }

            const showData = {
              title: title,
              season: season,
              year: showYear,
              seasonYear: seasonYear,
              genre: showGenre,
              platform: document.getElementById('addPlatform').value.trim(),
              status: document.querySelector('input[name="addStatus"]:checked').value,
              dateCompleted: document.getElementById('addDateCompleted').value,
              poster: seasonPoster || null
            };

            await this.addShow(showData);
            
            // Reset state
            this.selectedShowForAdd = null;
            this.availableSeasons = [];
          });
        }

        // Autocomplete for add title
        const addTitleInput = document.getElementById('addTitle');
        if (addTitleInput) {
          addTitleInput.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            
            // Clear previous timeout
            if (this.searchTimeout) {
              clearTimeout(this.searchTimeout);
            }
            
            // Debounce search
            this.searchTimeout = setTimeout(async () => {
              await this.autocompleteSearch(query);
              this.updateAutocompleteDropdown();
            }, 300);
          });

          // Close dropdown when clicking outside
          addTitleInput.addEventListener('blur', () => {
            setTimeout(() => {
              this.autocompleteResults = [];
              this.updateAutocompleteDropdown();
            }, 200);
          });
        }

        // Cancel add
        const cancelAdd = document.getElementById('cancelAdd');
        if (cancelAdd) {
          cancelAdd.addEventListener('click', () => {
            this.showingAddShow = false;
            this.selectedShowForAdd = null;
            this.availableSeasons = [];
            this.render();
          });
        }

        // Add show modal overlay
        const addShowModal = document.getElementById('addShowModal');
        if (addShowModal) {
          addShowModal.addEventListener('click', (e) => {
            if (e.target === addShowModal) {
              this.showingAddShow = false;
              this.selectedShowForAdd = null;
              this.availableSeasons = [];
              this.render();
            }
          });
        }

      }
    }

    // Initialize app
    new TVTracker();
  </script>
</body>
</html>
